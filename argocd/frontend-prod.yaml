apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fleet-frontend-prod
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/msafryx/fleet-gitops
    targetRevision: main
    path: frontend/chart
    helm:
      valueFiles:
        - values-prod.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: fleet-prod

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
