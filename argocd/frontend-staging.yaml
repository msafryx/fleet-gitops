apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fleet-frontend-staging
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/msafryx/fleet-gitops.git
    targetRevision: main
    path: frontend
    helm:
      valueFiles:
        - values-staging.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: fleet-staging

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
