apiVersion: apps/v1
kind: Deployment
metadata:
  name: fleet-maintenance
  namespace: {{ .Values.namespace | quote }}
spec:
  replicas: {{ .Values.maintenance.replicaCount }}
  selector:
    matchLabels:
      app: fleet-maintenance
  template:
    metadata:
      labels:
        app: fleet-maintenance
    spec:
      containers:
        - name: fleet-maintenance
          image: "{{ .Values.maintenance.image.repository }}:{{ .Values.maintenance.image.tag }}"
          imagePullPolicy: {{ default "IfNotPresent" .Values.maintenance.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.maintenance.service.targetPort }}
          env:
            - name: FLASK_ENV
              value: {{ default "staging" .Values.maintenance.env.FLASK_ENV | quote }}
            - name: FLASK_APP
              value: {{ default "run.py" .Values.maintenance.env.FLASK_APP | quote }}
            - name: PYTHONUNBUFFERED
              value: {{ default "1" .Values.maintenance.env.PYTHONUNBUFFERED | quote }}
