apiVersion: apps/v1
kind: Deployment
metadata:
  name: fleet-frontend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: fleet-frontend
  template:
    metadata:
      labels:
        app: fleet-frontend
    spec:
      containers:
        - name: fleet-frontend
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_VEHICLE_SERVICE_URL
              value: "{{ .Values.env.NEXT_PUBLIC_VEHICLE_SERVICE_URL }}"
            - name: NEXT_PUBLIC_DRIVER_SERVICE_URL
              value: "{{ .Values.env.NEXT_PUBLIC_DRIVER_SERVICE_URL }}"
            - name: NEXT_PUBLIC_MAINTENANCE_SERVICE_URL
              value: "{{ .Values.env.NEXT_PUBLIC_MAINTENANCE_SERVICE_URL }}"
